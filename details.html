<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="./css/details.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <img src="./images/logo.png" alt="Logo">
                <div class="nav-elements">
                    <form class="search-bar" role="search">
                        <input class="search-control" type="search" placeholder="Search">
                        <button type="submit">
                            <span class="material-symbols-outlined">
                                search
                            </span>
                        </button>
                    </form>
                    <div class="dropdown">
                        <button class="button " type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Category
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </div>
                    <div class="cart">
                        <a href="cart.html"><button class="button cart" type="button">Cart</button></a>
                    </div>
                    <div class="log-in">
                        <button class="button log-in">Log in</button>
                    </div>
                    <div class="sign-up">
                        <button class="button sign-up">Sign up</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div id="product-details">

        <div class="buttons">
            <button class="button1">Buy</button>
            <button class="button2">Add to cart</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="details.js" defer></script>
</body>
</html>
